<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCommunity/Login</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Heading , Navigation Bar-->
    <header>
        <div class="navbar">
            <div class="logo"><h1><a href="../index.html">MyCommunity</a></h1></div>
            <div class="navMenu">
                <div class="signUp"><a href="../HTML/signup.html">SignUp</a></div>
            </div>
        </div>
    </header>
    <!-- Main body, interaction, etc -->
    <main>
        <div class="Main">
            <div class="heading">
                <br>
                <h2>Welcome to <b>MyCommunity!</b></h2>
                <h3>Your Partner in Clean and Healthy Living</h3> 
                <br><br> 
            </div>
            <div class="loginForm">
                <form action="" method="post">
                    <fieldset>
                        <legend>
                            Login
                        </legend>
                        <div class="PhoneNo">
                            <legend id="PhoneNo">Phone No:</legend>
                            <input type="tel" for="PhoneNo" placeholder="Enter your Mobile no">
                        </div>
                        <br>
                        <div class="Password">
                            <legend id="Password">Password:</legend>
                            <input type="password" for="Password" placeholder="Enter you password">
                        </div>
                        <br>
                        <div class="Submit">
                            <input type="submit" value="Login">
                        </div>
                    </fieldset>
                    <br>
                        <div class="su" style="text-align: center;">
                            Don't have an account? <a href="../HTML/DashBoard.html">Signup</a>
                        </div>
                </form>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div class="Foot">
            <div class="footerbar">
                <div class="Home"><a href="../index.html">Home</a></div>
                <div class="About"><a href="../HTML/About.html">About</a></div>
                <div class="Contact"><a href="../HTML/Contact.html">Contact</a></div>
                <div class="signUp"><a href="../HTML/signup.html">SignUp</a></div>
                <div class="login"><a href="../HTML/login.html">Login</a></div>
            </div>
            <div class="copyrights">Â© Lowhithya</div>
        </div>
    </footer>
</body>
</html>
