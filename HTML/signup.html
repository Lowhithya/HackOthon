<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCommunity/SignUp</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><h1><a href="../index.html">MyCommunity</a></h1></div>
            <div class="navMenu">
                <div class="login"><a href="../HTML/login.html">Login</a></div>
            </div>
        </div>
    </header>
    <main>
        <div class="Main">
            <div class="heading">
                <br>
                <h2>Welcome to <b>MyCommunity!</b></h2>
                <h3>Your Partner in Clean and Healthy Living</h3> 
                <br><br> 
            </div>
            <div class="signUpForm">
                <form id="signupForm">
                    <fieldset>
                        <legend>SignUp</legend>
                        <div class="name">
                            <legend id="Name">Name:</legend>
                            <input type="text" id="name" placeholder="Enter your name">
                        </div>
                        <br>
                        <div class="House">
                            <legend id="House">House No:</legend>
                            <input type="text" id="house" placeholder="Enter house No">
                        </div>
                        <br>
                        <div class="Phone">
                            <legend id="Phone">Phone No:</legend>
                            <input type="tel" id="phone" placeholder="Enter your Phone No">
                        </div>
                        <br>
                        <div class="PassWord">
                            <legend id="PassWord">Password:</legend>
                            <input type="password" id="password" placeholder="Create a password">
                        </div>
                        <br>
                        <div class="Submit">
                            <input type="submit" value="SignUp">
                        </div>
                    </fieldset>
                    <br>
                    <div class="lg" style="text-align: center;">
                        Already Have an account?<a href="../HTML/login.html">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="Foot">
            <div class="footerbar">
                <div class="Home"><a href="../index.html">Home</a></div>
                <div class="About"><a href="../HTML/About.html">About</a></div>
                <div class="Contact"><a href="../HTML/Contact.html">Contact</a></div>
                <div class="signUp"><a href="../HTML/signup.html">SignUp</a></div>
                <div class="login"><a href="../HTML/login.html">Login</a></div>
            </div>
            <div class="copyrights">Â© Lowhithya</div>
        </div>
    </footer>
    <script src="../Scripts/signup.js"></script>
</body>
</html>
